<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurabook</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="caixa">
            <input type="checkbox" class="caixa__botao" id="menu">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo"> Categorias </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link"> Programação </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link"> Front-end </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link"> Infraestrutura </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link"> Business </a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link"> Design & UX</a>
                </li>
            </ul>
            <img class="caixa__imagem" src="img/Logo.svg" alt="">
        </div>
        <div class="caixa">
            <a href=""><img src="img/Favoritos.svg" alt="COração de favoritos"></a>
            <a href=""><img src="img/Compras.png" alt="Sacola de compras"></a>
            <a href=""><img src="img/Usuario.png" alt="Imagem de usuario"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo"> Ja sabe por onde começar?</h2>
        <p class="banner__texto"> Encontre em nossa estante o que precisa para seu desenvolvimento! </p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo"> Novos lançamentos </h2>
    </section>
    
</body>

</html>
